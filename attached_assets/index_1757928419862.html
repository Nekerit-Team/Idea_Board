<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💡 Idea Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .idea-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .ideas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .idea-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .idea-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .idea-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }

        .idea-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .idea-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .idea-author {
            font-size: 0.9rem;
            color: #666;
            font-style: italic;
        }

        .idea-time {
            font-size: 0.8rem;
            color: #999;
            text-align: right;
        }

        .idea-content {
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .idea-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .vote-buttons {
            display: flex;
            gap: 10px;
        }

        .vote-btn {
            background: none;
            border: 2px solid #ddd;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .vote-btn:hover {
            transform: scale(1.1);
        }

        .vote-btn.upvote:hover,
        .vote-btn.upvote.active {
            border-color: #4CAF50;
            background: #4CAF50;
            color: white;
        }

        .vote-btn.downvote:hover,
        .vote-btn.downvote.active {
            border-color: #f44336;
            background: #f44336;
            color: white;
        }

        .vote-count {
            font-weight: 600;
            color: #333;
            margin: 0 10px;
            font-size: 1.1rem;
        }

        .comment-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .comment-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .comments-section {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 15px;
            display: none;
        }

        .comments-section.active {
            display: block;
        }

        .comment {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 3px solid #667eea;
        }

        .comment-author {
            font-weight: 600;
            font-size: 0.9rem;
            color: #667eea;
            margin-bottom: 5px;
        }

        .comment-text {
            color: #555;
            line-height: 1.4;
        }

        .comment-form {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .comment-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .comment-submit {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .stats {
            text-align: center;
            margin-top: 40px;
            color: white;
        }

        .stats h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .ideas-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                gap: 20px;
            }
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 60px 20px;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .empty-state p {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>💡 Idea Board</h1>
            <p>Comparte tus ideas y descubre la creatividad de otros</p>
        </div>

        <div class="idea-form">
            <h2>✨ Comparte tu idea</h2>
            <form id="ideaForm">
                <div class="form-group">
                    <label for="authorName">👤 Tu nombre</label>
                    <input type="text" id="authorName" name="authorName" placeholder="Escribe tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="ideaTitle">🎯 Título de tu idea</label>
                    <input type="text" id="ideaTitle" name="ideaTitle" placeholder="Un título llamativo para tu idea" required>
                </div>
                <div class="form-group">
                    <label for="ideaContent">💭 Descripción</label>
                    <textarea id="ideaContent" name="ideaContent" placeholder="Describe tu idea de manera clara y concisa..." required></textarea>
                </div>
                <button type="submit" class="btn">🚀 Publicar Idea</button>
            </form>
        </div>

        <div id="ideasContainer">
            <div class="ideas-grid" id="ideasGrid">
                <!-- Las ideas se cargarán aquí dinámicamente -->
            </div>
        </div>

        <div class="empty-state" id="emptyState">
            <h3>🌟 Sé el primero en compartir</h3>
            <p>¡No hay ideas todavía! Sé el pionero y comparte la primera idea increíble.</p>
        </div>

        <div class="stats">
            <h3>📊 Estadísticas de la comunidad</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-number" id="totalIdeas">0</span>
                    <span class="stat-label">Ideas</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalComments">0</span>
                    <span class="stat-label">Comentarios</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalVotes">0</span>
                    <span class="stat-label">Votos</span>
                </div>
            </div>
        </div>
    </div>

    
    <script>
        class IdeaBoard {
            constructor() {
                this.ideas = [];
                this.currentUser = '';
                this.init();
            }

            async init() {
                this.bindEvents();
                await this.fetchIdeas();
            }

            bindEvents() {
                document.getElementById('ideaForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await this.addIdea();
                });
            }

            async fetchIdeas() {
                const res = await fetch("api.php?action=getIdeas");
                this.ideas = await res.json();
                this.updateDisplay();
                this.updateStats();
            }

            async addIdea() {
                const authorName = document.getElementById('authorName').value.trim();
                const ideaTitle = document.getElementById('ideaTitle').value.trim();
                const ideaContent = document.getElementById('ideaContent').value.trim();

                if (!authorName || !ideaTitle || !ideaContent) {
                    alert('Por favor, completa todos los campos');
                    return;
                }

                await fetch("api.php?action=addIdea", {
                    method: "POST",
                    body: JSON.stringify({ author: authorName, title: ideaTitle, content: ideaContent })
                });

                document.getElementById('ideaForm').reset();
                this.showNotification('¡Idea publicada exitosamente! 🎉');
                await this.fetchIdeas();
            }

            async vote(ideaId, voteType) {
                const currentUser = this.getCurrentUser();

                await fetch("api.php?action=vote", {
                    method: "POST",
                    body: JSON.stringify({ idea_id: ideaId, username: currentUser, vote_type: voteType })
                });

                await this.fetchIdeas();
            }

            async addComment(ideaId, commentText) {
                if (!commentText.trim()) return;

                const currentUser = this.getCurrentUser();

                await fetch("api.php?action=addComment", {
                    method: "POST",
                    body: JSON.stringify({ idea_id: ideaId, author: currentUser, text: commentText })
                });

                await this.fetchIdeas();
            }

            toggleComments(ideaId) {
                const commentsSection = document.querySelector(`[data-comments="${ideaId}"]`);
                commentsSection.classList.toggle('active');
            }

            getCurrentUser() {
                if (!this.currentUser) {
                    this.currentUser = `Usuario${Math.floor(Math.random() * 1000)}`;
                }
                return this.currentUser;
            }

            updateDisplay() {
                const ideasGrid = document.getElementById('ideasGrid');
                const emptyState = document.getElementById('emptyState');

                if (this.ideas.length === 0) {
                    ideasGrid.style.display = 'none';
                    emptyState.style.display = 'block';
                    return;
                }

                ideasGrid.style.display = 'grid';
                emptyState.style.display = 'none';

                ideasGrid.innerHTML = this.ideas.map(idea => this.renderIdeaCard(idea)).join('');
                this.bindCardEvents();
            }

            renderIdeaCard(idea) {
                const currentUser = this.getCurrentUser();
                const userVote = idea.userVotes[currentUser];
                const timeAgo = this.getTimeAgo(new Date(idea.timestamp));

                return `
                    <div class="idea-card">
                        <div class="idea-header">
                            <div>
                                <div class="idea-title">${this.escapeHtml(idea.title)}</div>
                                <div class="idea-author">Por ${this.escapeHtml(idea.author)}</div>
                            </div>
                            <div class="idea-time">${timeAgo}</div>
                        </div>
                        <div class="idea-content">${this.escapeHtml(idea.content)}</div>
                        <div class="idea-actions">
                            <div class="vote-buttons">
                                <button class="vote-btn upvote ${userVote === 'up' ? 'active' : ''}" 
                                        data-idea="${idea.id}" data-vote="up">👍</button>
                                <span class="vote-count">${idea.votes}</span>
                                <button class="vote-btn downvote ${userVote === 'down' ? 'active' : ''}" 
                                        data-idea="${idea.id}" data-vote="down">👎</button>
                            </div>
                            <button class="comment-btn" data-toggle-comments="${idea.id}">
                                💬 Comentarios (${idea.comments.length})
                            </button>
                        </div>
                        <div class="comments-section" data-comments="${idea.id}">
                            ${idea.comments.map(comment => `
                                <div class="comment">
                                    <div class="comment-author">${this.escapeHtml(comment.author)}</div>
                                    <div class="comment-text">${this.escapeHtml(comment.text)}</div>
                                </div>
                            `).join('')}
                            <div class="comment-form">
                                <input type="text" class="comment-input" 
                                    placeholder="Escribe un comentario..." 
                                    data-idea-comment="${idea.id}">
                                <button class="comment-submit" data-submit-comment="${idea.id}">Enviar</button>
                            </div>
                        </div>
                    </div>
                `;
            }

            bindCardEvents() {
                // Eventos de votación
                document.querySelectorAll('.vote-btn').forEach(btn => {
                    btn.addEventListener('click', async () => {
                        const ideaId = parseInt(btn.dataset.idea);
                        const voteType = btn.dataset.vote;
                        await this.vote(ideaId, voteType);
                    });
                });

                // Eventos de comentarios
                document.querySelectorAll('[data-toggle-comments]').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const ideaId = parseInt(btn.dataset.toggleComments);
                        this.toggleComments(ideaId);
                    });
                });

                // Eventos de envío de comentarios
                document.querySelectorAll('[data-submit-comment]').forEach(btn => {
                    btn.addEventListener('click', async () => {
                        const ideaId = parseInt(btn.dataset.submitComment);
                        const input = document.querySelector(`[data-idea-comment="${ideaId}"]`);
                        await this.addComment(ideaId, input.value);
                        input.value = '';
                    });
                });

                // Envío con Enter en inputs de comentarios
                document.querySelectorAll('.comment-input').forEach(input => {
                    input.addEventListener('keypress', async (e) => {
                        if (e.key === 'Enter') {
                            const ideaId = parseInt(input.dataset.ideaComment);
                            await this.addComment(ideaId, input.value);
                            input.value = '';
                        }
                    });
                });
            }

            updateStats() {
                const totalIdeas = this.ideas.length;
                const totalComments = this.ideas.reduce((sum, idea) => sum + idea.comments.length, 0);
                const totalVotes = this.ideas.reduce((sum, idea) => sum + Math.abs(idea.votes), 0);

                document.getElementById('totalIdeas').textContent = totalIdeas;
                document.getElementById('totalComments').textContent = totalComments;
                document.getElementById('totalVotes').textContent = totalVotes;
            }

            getTimeAgo(date) {
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);

                if (diffMins < 1) return 'Ahora';
                if (diffMins < 60) return `${diffMins}m`;
                if (diffHours < 24) return `${diffHours}h`;
                return `${diffDays}d`;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            showNotification(message) {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    color: white;
                    padding: 15px 25px;
                    border-radius: 10px;
                    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
                    z-index: 1000;
                    font-weight: 600;
                    animation: slideIn 0.3s ease;
                `;
                notification.textContent = message;
                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }
        }

        // Inicializar la aplicación
        const ideaBoard = new IdeaBoard();

        // CSS para animaciones
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { opacity: 0; transform: translateX(100%); }
                to { opacity: 1; transform: translateX(0); }
            }
        `;
        document.head.appendChild(style);
    </script>

</body>
</html>
